<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .add-todo {
            margin-top: 10px;
            display: flex;
        }

        .add-todo input {
            flex: 1;
            padding: 8px;
            margin-right: 5px;
        }

        .add-todo button {
            padding: 8px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2>Your Todo List</h2>
        
        <div class="todo-item">
            <span>Sample Todo 1</span>
            <button>Delete</button>
        </div>

        <div class="todo-item">
            <span>Sample Todo 2</span>
            <button>Delete</button>
        </div>

        <!-- Add more todo items here -->

        <div class="add-todo">
            <input type="text" placeholder="Add a new todo">
            <button>Add</button>
        </div>
    </div>
</body>
</html>
